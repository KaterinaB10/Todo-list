<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inder&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="main.js"></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="todo-container">
      <!-- Header of todo-list -->
      <h1>My todayâ€™s tasks</h1>
      <div class="form-field">
        <input class="input-box" id="input-box" type="text" />
        <button class="add-button" id="add-task-btn">
          <img src="./Images/plus-icon.png" alt="Icon that shows plus sign" />
        </button>
      </div>

      <div class="tasks-section">
        <ul id="display-task">
          <!-- Will be used in JS -->
          <li id="task">
            <div class="row-1">
              <div class="indicator-and-title">
                <input type="checkbox" name="" id="" />
                <h2>Title</h2>
              </div>
              <div class="control-btns">
                <button class="edit-btn">
                  <img src="./Images/edit-icon.png" alt="" />
                </button>
                <button class="delete-btn">
                  <img src="./Images/close-icon.png" alt="" />
                </button>
              </div>
            </div>
            <div class="row-2">
              <p>Date created</p>
            </div>
          </li>
          <!-- Will be used in JS -->
        </ul>
      </div>
    </div>
  </body>
</html>
